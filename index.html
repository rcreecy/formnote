<!DOCTYPE html>
<html>

     <title>Form Note</title>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/fontawesome.css" integrity="sha384-jLuaxTTBR42U2qJ/pm4JRouHkEDHkVqH0T1nyQXn1mZ7Snycpf6Rl25VBNthU4z0" crossorigin="anonymous">

  <meta charset="utf-8"/>

   <body>

     <div id="wrapper">
         <!-- Sidebar -->
         <div id="sidebar-wrapper">
             <ul class="sidebar-nav">
                 <li>
                     <a href="#">Notes</a>
                 </li>
                 <li>
                     <a href="#">Compose</a>
                 </li>
                 <li>
                     <a href="#">Open Notes</a>
                 </li>
                 <li>

                 </li>
                 <li>
                     <a href="#">Trash</a>
                 </li>
             </ul>
         </div>
         <!-- /#sidebar-wrapper -->

         <!-- Page Content -->
         <div id="page-content-wrapper">
             <div class="container-fluid">
               <form method="post" action="/addnote">
                 <nav class="navbar navbar-expand navbar-dark bg-dark">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                      <div class="navbar-nav">
                        <a class="nav-item nav-link nav-link-button" href="#menu-toggle" id="menu-toggle"><i class="fa fa-list fa-lg"></i></a>

                        <a class="nav-item nav-link nav-link-button" href="#"><i class="fa fa-plus fa-lg"></i></a>
                      </div>
                    </div>
                  </nav>
            <div class="inner-container">
              <form id="newNote">
                <div class="form-group">
                  <input type="text" class="form-control" name="srNumber" placeholder="Subject">
                </div>
                <div class="form-group">
                  <textarea class="form-control" name="summary" rows="2" placeholder="Brief description"></textarea>
                </div>
                <div class="form-group">
                  <textarea class="form-control" name="notePad" rows="24"></textarea>
                </div>
                <a class="nav-item nav-link nav-link-button" href="#" type="submit"><i class="fa fa-save fa-lg"></i></a>
              </form>
            </div>
             </div>
         </div>
